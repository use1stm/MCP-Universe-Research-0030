name: Issue Comment Automation

on:
  issues:
    types: [opened]

jobs:
  comment-based-on-label:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get issue labels
        id: get-labels
        run: |
          LABELS=$(echo '${{ toJson(github.event.issue.labels) }}' | jq -r '.[].name')
          echo "labels=$LABELS" >> $GITHUB_OUTPUT

      - name: Comment for bug label
        if: contains(steps.get-labels.outputs.labels, 'bug')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thank you. We will fix it.'
            })

      - name: Comment for feature label
        if: contains(steps.get-labels.outputs.labels, 'feature')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thank you, we will consider to include this feature.'
            })

      - name: Comment for discussion label
        if: contains(steps.get-labels.outputs.labels, 'discussion')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thanks for starting this discussion! We welcome community input.'
            })